<!-- spread operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["jenil", "chauhan", "darshan", "university"];

        document.writeln("without spread : " + arr);
        document.writeln("<br>with spread : ", ...arr);
    </script>
</body>
</html>
