<!-- class object -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class SayName {
            constructor(name) {
                this.name = name;
            }
            print(){
                document.writeln("hello" + " " + this.name);
            }
        }
        call = new SayName("jenil");
        call.print();
    </script>
</body>
</html>
