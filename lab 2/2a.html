<!-- callback in es6 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function callback(cricketer) {
            document.writeln("hello");
            cricketer();
        }
        function dhoni () {
            document.writeln("M.S.dhoni");
        }
        callback(dhoni);
    </script>
</body>
</html>
